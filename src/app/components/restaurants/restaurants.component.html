<div class="container">

    <div>
        <p>Restaurants in {{ location }}</p>
    </div>

    <a class="card" *ngFor="let restaurant of restaurants" routerLink="/dishes" (click)="selectRestaurant(restaurant)">
        <img [src]="restaurant.image" alt="no image">
        <ul>
            <li class="medium">{{ restaurant.type }}</li>
            <li class="large">{{ restaurant.name }}</li>
            <li class="small">{{ restaurant.contact }}</li>
        </ul>
    </a>
</div>
